<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billabong Utility Calculator | SurfparkTLV</title>
    <style>
        :root {
            --primary: #0071e3;
            --secondary: #28a745;
            --bg: #f5f5f7;
            --card: #ffffff;
            --text: #1d1d1f;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .app-card {
            background: var(--card);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 440px;
        }

        header { text-align: center; margin-bottom: 2rem; }
        h1 { margin: 0; font-size: 1.5rem; letter-spacing: -0.5px; }
        p.subtitle { color: #86868b; margin: 5px 0 0; font-size: 0.9rem; }

        .input-group { margin-bottom: 1.2rem; }
        label { display: block; margin-bottom: 6px; font-weight: 500; font-size: 0.85rem; color: #444; }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
            outline-color: var(--primary);
        }

        .highlight-box {
            background-color: #fff9db;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #ffe066;
            margin: 1.5rem 0;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.98); }

        #result-area {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #f2f2f2;
            border-radius: 14px;
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .amount-label { font-size: 0.8rem; text-transform: uppercase; color: #6e6e73; text-align: center; display: block; }
        .total-value { font-size: 2.2rem; font-weight: 700; color: var(--secondary); text-align: center; margin: 5px 0; }
        
        .details {
            font-size: 0.8rem;
            border-top: 1px solid #d2d2d7;
            padding-top: 10px;
            margin-top: 10px;
            line-height: 1.6;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="app-card">
    <header>
        <h1>Billabong Invoice Tool</h1>
        <p class="subtitle">SurfparkTLV Maintenance & IT</p>
    </header>

    <div class="input-group">
        <label>Total Utility Bill (KW)</label>
        <input type="number" id="totalKW" placeholder="0">
    </div>

    <div class="input-group">
        <label>Total Utility Cost (NIS)</label>
        <input type="number" id="totalNIS" placeholder="0.00">
    </div>

    <div class="input-group">
        <label>Wave Machine Meter (KW)</label>
        <input type="number" id="machineKW" placeholder="0">
    </div>

    <div class="highlight-box">
        <label style="color: #856404;">Billabong Cabinet Meter (KW)</label>
        <input type="number" id="billabongCabinetKW" placeholder="0">
    </div>

    <button onclick="calculate()">Calculate Invoice</button>

    <div id="result-area">
        <span class="amount-label">Amount to Invoice</span>
        <div class="total-value" id="finalResult">₪0.00</div>
        
        <div class="details" id="detailsArea"></div>
    </div>
</div>

<script>
    const AC_TOTAL_PERCENT = 0.70;
    const BILLABONG_AC_SHARE = 0.068;

    function calculate() {
        const tKW = parseFloat(document.getElementById('totalKW').value) || 0;
        const tNIS = parseFloat(document.getElementById('totalNIS').value) || 0;
        const mKW = parseFloat(document.getElementById('machineKW').value) || 0;
        const bCKW = parseFloat(document.getElementById('billabongCabinetKW').value) || 0;

        if (!tKW || !tNIS) return alert("Please enter the main bill details.");

        const rate = tNIS / tKW;
        const parkGeneralKW = tKW - mKW;
        const totalAcKW = parkGeneralKW * AC_TOTAL_PERCENT;
        const bShareAcKW = totalAcKW * BILLABONG_AC_SHARE;
        
        const totalBilledKW = bCKW + bShareAcKW;
        const finalNIS = totalBilledKW * rate;

        document.getElementById('finalResult').textContent = 
            new Intl.NumberFormat('he-IL', { style: 'currency', currency: 'ILS' }).format(finalNIS);

        document.getElementById('detailsArea').innerHTML = `
            <strong>Breakdown:</strong><br>
            • Average Rate: ₪${rate.toFixed(4)} / KW<br>
            • Direct Meter: ${bCKW.toLocaleString()} KW<br>
            • AC Share (6.8%): ${bShareAcKW.toFixed(2)} KW<br>
            • <strong>Total KW: ${totalBilledKW.toFixed(2)}</strong>
        `;

        document.getElementById('result-area').style.display = 'block';
    }
</script>

</body>
</html>
